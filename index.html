<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loging here:</title>
	<link rel="stylesheet" type="text/css" href="Loging.css">
</head>
<body>

<!---Container-------------------->
<div class="Container">
	<!----sign up box container--->
<div class="sign-up">
	<!---heading--------->
	<h1 class="heading">Hello,Friends</h1>
	<!---name box------>
	<div class="text">
		<img src="user.png" height="20px">
		<input type="text" placeholder="Name">
		<span id="invName" class="inVName" style="display: none;">Invalid Name</span>
	</div>

		<!---Email box------>
	<div class="text">
		<img src="password.png" height="20px">
		<input type="email" placeholder="Example@gmail.com">
		<p class="errorEmail">Invalid email!</p>
	</div>

		<!---Password box------>
	<div class="text">
		<img src="email.png" height="15px">
		<input type="password" placeholder="Password">
		<p class="errorPass">Password incorrect</p>
	</div>

   <!----trems---->
   <div class="trems">
   	<input type="checkbox">
   	<p class="conditions">I read and agree to<a href="#">Trems & Conditions</a></p>
   </div>

   <!----Button----->
   <button>CREATE ACCOUNT</button>
   <!---sign in---->
   <p class="conditions">Already have an account<a href="#">Sign in</a></p>


</div>
<!--text containear----->
<div class="text-container">
	<h1 style="font-family: arial;color: #2d2c2c;line-height: 15px;">Glade to see you</h1>
	<p>Welcome,pls fill the blanks for sign up</p>
</div>
</div>



<script src="setting.js"></script>
</body>
</html>
