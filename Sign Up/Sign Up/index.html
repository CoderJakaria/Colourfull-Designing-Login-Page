<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign-up</title>
<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
	<!--container---------------------->
<div class="container">
	<!--sign-up-box-container--->
<div class="sign-up">
	<!--heading-->
	<h1 class="heading">Hello,Friend</h1>
	<!--name-box-->
	<div class="text">
	<img src="images/user.png" height="20px"/>
	<input type="text" placeholder=" Name"/>
	</div>
	<!--Email-box-->
	<div class="text">
	<img src="images/email.png" height="12px"/>
	<input type="email" placeholder=" Example@gmail.com"/>
	</div>
	<!--Password-box-->
	<div class="text">
	<img src="images/password.png" height="20px"/>
	<input type="password" placeholder=" Password"/>
	</div>
<!--trems-->
	<div class="trems">
	<input type="checkbox">
	<p class="conditions">I read and agree to <a href="#">Trems & Conditions</a></p>
	</div>
<!--button-->
<button>CREATE ACCOUNT</button>
<!--sign-in-->
<p class="conditions">Already have an account <a href="#">Sign in</a></p>
	</div>
<!--text-container-->
<div class="text-container">
	<h1 style="font-family:arial; color:#2d2c2c; line-height:20px;">Glade to see you</h1>
	<p>Wellcome,Please Fill in the blanks for sign up</p>
	
	</div>
	</div>
</body>
</html>
